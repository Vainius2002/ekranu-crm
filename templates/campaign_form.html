{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1>Nauja Kampanija</h1>
        
        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="client_id" class="form-label">Klientas *</label>
                        <select class="form-select" id="client_id" name="client_id" required>
                            <option value="">Pasirinkite klientą</option>
                            {% for client in clients %}
                            <option value="{{ client.id }}" 
                                {{ 'selected' if request.args.get('client_id') == client.id|string }}>
                                {{ client.name }}{% if client.company %} ({{ client.company }}){% endif %}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="name" class="form-label">Kampanijos pavadinimas *</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Aprašymas</label>
                        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="start_date" class="form-label">Pradžios data</label>
                            <input type="date" class="form-control" id="start_date" name="start_date">
                        </div>
                        <div class="col-md-6">
                            <label for="end_date" class="form-label">Pabaigos data</label>
                            <input type="date" class="form-control" id="end_date" name="end_date">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="budget" class="form-label">Biudžetas (€)</label>
                        <input type="number" step="0.01" min="0" class="form-control" id="budget" name="budget" placeholder="0.00">
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Išsaugoti
                        </button>
                        <a href="{{ url_for('campaigns') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Grįžti
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
